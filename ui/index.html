<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #conversation {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        #input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #userInput {
            flex: 1;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="conversation"></div>
        <div id="input-box">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
