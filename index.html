<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Chatbot</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #appContainer {
      display: flex;
      flex-direction: row;
      width: 80%;
      max-width: 1200px;
      height: 85%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Chat Column */
    #chatColumn {
      flex: 3;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }

    #header {
      background: #4a90e2;
      color: white;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      padding: 20px;
    }

    #modeToggle {
      display: flex;
      justify-content: space-evenly;
      padding: 10px;
      background-color: #eef1f7;
      border-bottom: 1px solid #dce1ed;
    }

    .mode-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #4a90e2;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .mode-btn:hover {
      background-color: #357ab8;
    }

    #avatar {
      text-align: center;
      padding: 20px 0;
    }

    #avatar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #conversation {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .bubble {
      padding: 15px 20px;
      border-radius: 20px;
      font-size: 14px;
      max-width: 70%;
    }

    .user {
      background: #e3f8fe;
      align-self: flex-end;
    }

    .bot {
      background: #f4f5f7;
      align-self: flex-start;
    }

    #input-box {
      padding: 20px;
      background: #ffffff;
      border-top: 1px solid #dce1ed;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #teamContainer {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    #teamName,
    #memberName {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #dce1ed;
      border-radius: 10px;
      outline: none;
      background: #f9f9f9;
    }

    #conversationInput,
    #analysisMode {
      display: flex;
      gap: 10px;
    }

    #userInput,
    #analysisInput {
      flex: 1;
      padding: 15px;
      font-size: 14px;
      border: 1px solid #dce1ed;
      border-radius: 10px;
      background: #f9f9f9;
      resize: none;
    }

    button {
      padding: 12px 20px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    .hidden {
      display: none !important;
    }

    /* Stage Column */
    #stageColumn {
      flex: 2;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      border-left: 1px solid #dce1ed;
    }

    #stageHeader {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: 700;
    }

    #finalStageInfo {
      padding: 20px;
      border-top: none;
      border-bottom: 1px solid #dce1ed;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #finalStageInfo h3 {
      font-size: 18px;
      margin: 0;
    }

    #finalStageInfo p {
      font-size: 14px;
      color: #666;
      margin: 0;
    }

    #stageBars {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .stageBarContainer {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .stageLabel {
      width: 90px;
      font-size: 14px;
      font-weight: 600;
    }

    .stageBar {
      flex: 1;
      height: 15px;
      border-radius: 10px;
      background: #eef2f9;
      overflow: hidden;
      position: relative;
    }

    .stageBarFill {
      height: 100%;
      border-radius: 10px;
      background: #4a90e2;
      transition: width 0.5s ease;
    }

    .stagePercentage {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      width: 60px; /* or slightly bigger if needed */
      text-align: right;
    }

    /* Emotions Section */
    #lastEmotionsInfo {
      padding: 20px;
      border-top: none;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #lastEmotionsInfo h3 {
      font-size: 18px;
      margin: 0;
    }
    #emotionBars {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* The toggle container for last vs. accumulative emotions */
    #emotionsToggle {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4a90e2;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="appContainer">
    <div id="chatColumn">
      <div id="header">Team Chatbot - Marco</div>

      <div id="modeToggle">
        <button class="mode-btn" id="convBtn" onclick="App.switchToConversationMode()">Conversation Mode</button>
        <button class="mode-btn" id="analBtn" onclick="App.switchToAnalysisMode()">Analysis Mode</button>
      </div>

      <div id="avatar">
        <img src="/static/avatar.png" alt="Chatbot Avatar" />
      </div>

      <div id="conversation"></div>

      <div id="input-box">
        <div id="teamContainer">
          <input
            type="text"
            id="teamName"
            placeholder="Enter Team Name..."
            onblur="App.autoLoadTeamInfo()"
          />
          <input type="text" id="memberName" placeholder="Enter Your Name..." />
        </div>

        <div id="conversationMode">
          <div id="conversationInput">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button onclick="App.sendMessage()">Send</button>
          </div>
        </div>

        <div id="analysisMode" class="hidden">
          <textarea
            id="analysisInput"
            placeholder="Paste multiple lines here... (each message on one line)"
          ></textarea>
          <button onclick="App.analyzeConversation()">Analyze</button>
          <label for="fileUpload">Or upload a chat log file:</label>
          <input type="file" id="fileUpload" accept=".txt" onchange="App.processFileUpload()" />
        </div>
      </div>
    </div>

    <div id="stageColumn">
      <div id="stageHeader">Stage Distribution (Team Stage)</div>

      <div style="display: flex; gap:10px; padding: 10px; justify-content:center;">
        <button class="mode-btn" onclick="App.showTeamStageDistribution()">Team Stage</button>
        <button class="mode-btn" onclick="App.showMyStageDistribution()">My Stage</button>
      </div>

      <div id="finalStageInfo">
        <h3>
          Current Stage:
          <span id="finalStageSpan">Uncertain</span>
        </h3>
        <p id="stageFeedback">No data available.</p>
      </div>

      <div id="stageBars"></div>

      <!-- Additional panel for emotions -->
      <div id="lastEmotionsInfo">
        <div id="emotionsToggle">
          <button class="mode-btn" onclick="App.showLastEmotions()">Last Message</button>
          <button class="mode-btn" onclick="App.showAccumEmotions()">Accumulative</button>
        </div>
        <h3 id="emotionsTitle">Emotions (Last Message)</h3>
        <div id="emotionBars"></div>
      </div>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
